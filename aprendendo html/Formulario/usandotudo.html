<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura HTML Profissional</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        section {
            flex: 2;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        aside {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        nav ul li a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .card h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .card p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estrutura HTML Profissional</h1>
    </header>

    <div class="container">
        <main>
            <section>
                <h2>Conteúdo Principal</h2>
                <div class="card">
                    <img src="https://via.placeholder.com/400" alt="Imagem de exemplo">
                    <h3>Título do Artigo</h3>
                    <p>Este é o conteúdo do artigo. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </section>
            <aside>
                <h2>Barra Lateral</h2>
                <nav>
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                    </ul>
                </nav>
            </aside>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Estrutura HTML Profissional. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

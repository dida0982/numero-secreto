<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <h1>Exemplo de Formulário HTML</h1>

    <!-- Formulário -->
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <!-- Campo de Texto -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br><br>

        <!-- Campo de Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <br><br>

        <!-- Checkbox -->
        <label for="checkbox">Aceito os termos:</label>
        <input type="checkbox" id="checkbox" name="aceito_termos" required>
        <br><br>

        <!-- Radio Buttons -->
        <label for="radio1">Opção 1:</label>
        <input type="radio" id="radio1" name="opcao" value="opcao1">
        <label for="radio2">Opção 2:</label>
        <input type="radio" id="radio2" name="opcao" value="opcao2">
        <br><br>

        <!-- Botão de Envio -->
        <button type="submit">Enviar</button>
        <br><br>

        <!-- Campo de Arquivo -->
        <label for="arquivo">Selecione um arquivo:</label>
        <input type="file" id="arquivo" name="arquivo">
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <br><br>

        <!-- Número -->
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>
        <br><br>

        <!-- Data -->
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <br><br>

        <!-- Textarea -->
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea>
        <br><br>

    </form>
</body>
</html>

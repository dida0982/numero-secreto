<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos HTML</title>
</head>
<body>
    <!-- Elemento Span -->
    <span>Este é um elemento Span.</span>
    <br>

    <!-- Elemento Link -->
    <a href="https://www.example.com">Este é um link de exemplo</a>
    <br>

    <!-- Elemento Imagem -->
    <img src="imagem.jpg" alt="Descrição da imagem" loading="lazy">
    <br>

    <!-- Elemento Áudio -->
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>

<!-- Mesma coisa so q mais bonito -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        span {
            font-style: italic;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 8px;
        }
        audio {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elementos HTML</h1>
        <!-- Elemento Span -->
        <p><span>Este é um elemento Span.</span></p>
        
        <!-- Elemento Link -->
        <p><a href="https://www.example.com">Este é um link de exemplo</a></p>
        
        <!-- Elemento Imagem -->
        <img src="https://via.placeholder.com/400" alt="Descrição da imagem">
        
        <!-- Elemento Áudio -->
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>
</body>
</html>
